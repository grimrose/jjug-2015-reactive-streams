plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
    id 'jacoco'
}

def defaultEncoding = "UTF-8"

tasks.withType(AbstractCompile) { options.encoding = defaultEncoding }
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

ext {
    slf4jVersion = '1.7.12'
    logbackVersion = '1.1.3'
    akkaVersion = '2.3.9'
    akkaStreamVersion = '1.0-M5'
}

repositories {
    jcenter()
}

dependencies {
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    runtime "ch.qos.logback:logback-classic:$logbackVersion"

    compile "io.reactivex:rxjava-reactive-streams:1.0.1"

    testCompile 'junit:junit:4.+'
    testCompile "com.typesafe.akka:akka-testkit_2.11:$akkaVersion"
    testCompile "com.typesafe.akka:akka-stream-testkit-experimental_2.11:$akkaStreamVersion"
    testRuntime "com.typesafe.akka:akka-slf4j_2.11:$akkaVersion"

    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'

}

wrapper {
    gradleVersion = "2.4"
}
